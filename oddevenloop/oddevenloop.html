<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// creates variable
			var c = 0;
			// if the c varible is less or equal to 15 it continues to run
		while (c <= 15){
			// if the remainder of the number that is divided by 2 equals 0 aka is an even number 
		if(c%2 == 0){
			console.log(c + " is even");
			}
			// otherwise its odd
		else{console.log(c + " is odd");
				}
		// run the loop add 1 to c
		 	c++;
}
		

	</script>

</body>
</html>
