<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<script type="text/javascript">
		// creates variable current date 
		var ndate = new Date ()

		// creates variable other date
		var fdate = new Date(2015, 7, 6, 5, 30, 30, 00);

		// creates var that results the dif of years
		var dyear = (ndate.getFullYear() - fdate.getFullYear())

		// creates var results in the dif in months
		var dmonth = (fdate.getMonth() - ndate.getMonth())

		// creates results in the dif of days
		var dday = (fdate.getDay() - ndate.getDay())

		console.log("the difference between " + ndate + fdate + "in years is " + dyear)

		console.log("the difference between " + ndate + fdate + "in months is " + dmonth)

		console.log("the difference between " + ndate + fdate + "in days is " + dday)








		// months, days, years that the day



	</script>

</body>
</html>
