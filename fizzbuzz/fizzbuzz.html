<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
			// this creates this varible starting at zero
		var c = 1;
			//  this allows the program to run until it reaches 100
		while (c <= 100){
			// this replaces multiples of both 3 and 5 with Fizzbuzz
		if(c%3 == 0 && c%5 == 0){
			console.log("FizzBuzz");
			}
			// this replaces multiples of 3 with Fizz
		else if(c%3 == 0){
			console.log("Fizz");
				}
			// this replaces multiples of 5 with Buzz
		else if(c%5 == 0){
			console.log("Buzz")
		}
			// this prints everything else that does not meet either of the other conditions 
		else{
			console.log(c)
		}
		
		
		 	c++;
}
		

	</script>

</body>
</html>
